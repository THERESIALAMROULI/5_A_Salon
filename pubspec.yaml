name: tubesfix
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.7+5
  permission_handler: ^10.0.0
  camera: ^0.10.0+2
  qr_flutter: ^4.1.0
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.0.11
  http: 1.2.2
  flutter_secure_storage: ^9.2.2
  vibration: ^1.7.6
  convex_bottom_bar:
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  intl: ^0.18.0
  url_launcher: ^6.1.5
  google_maps_flutter: ^2.2.4 
  geolocator: ^9.0.0 
  carousel_slider:

flutter:
  assets:
    - assets/images/icon_bri.png
    - assets/images/icon_bni.png
    - assets/images/icon_bca.png
    - assets/images/icon_mandiri.png
